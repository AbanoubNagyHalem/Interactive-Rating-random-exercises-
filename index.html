<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    /> -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styled.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="main-container">
      <img src="./images/icon-star.svg" alt="" />
      <h1 class="head">How did we do</h1>
      <p class="parag text-muted">
        please let us know how we did with ypur support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button class="btn-submit" id="submit">Submit</button>
    </div>

    <div class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <p class="gray">you select <span id="rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>
        we appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
      <button class="btn-submit" id="rate-again">Rate Again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
